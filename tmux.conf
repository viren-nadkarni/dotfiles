set-option -g base-index "1"
set-option -g default-terminal "screen-256color"
set-option -g history-limit "10240"

set-option -g pane-active-border-bg "colour236"
set-option -g pane-active-border-fg "colour236"
set-option -g pane-border-bg "colour233"
set-option -g pane-border-fg "colour233"

set-option -g message-bg "colour236"
set-option -g message-fg "colour247"
set-option -g message-command-bg "colour236"
set-option -g message-command-fg "colour247"

set-window-option -g clock-mode-style "12"
set-window-option -g pane-base-index "1"

bind-key C command-prompt -p "New window title: " "new-window -n '%%'"
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key > swap-window -t +1
bind-key < swap-window -t -1

unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

source "/usr/local/lib/python3.5/dist-packages/powerline/bindings/tmux/powerline.conf"
