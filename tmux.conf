set-option -g base-index 1
set-option -g default-terminal "screen-256color"
set-option -g history-limit 10240

#set-option -g mode-mouse on
#set-option -g mouse-select-pane on
#set-option -g mouse-resize-pane on
#set-option -g mouse-select-window on

set-option -g pane-border-bg "#1C1C1C"
set-option -g pane-border-fg "#1C1C1C"
set-option -g pane-active-border-bg "#3A3A3A"
set-option -g pane-active-border-fg "#3A3A3A"

set-option -g status-bg "#1C1C1C"
set-option -g status-fg "#E4E4E4"

set-option -g status-left " #S #I:#P "
set-option -g status-left-bg "#87AFD7"
set-option -g status-left-fg "#000000"
set-option -g status-left-length 20

set-option -g status-right " %d %b %y %I:%M %p "
set-option -g status-right-bg "#87AFD7"
set-option -g status-right-fg "#000000"
set-option -g status-right-length 40

set-option -g status-utf8 on

set-window-option -g clock-mode-style 12
set-window-option -g pane-base-index 1
set-window-option -g utf8 on

set-window-option -g window-status-format " #I: #W "

set-window-option -g window-status-current-bg "#3A3A3A"
set-window-option -g window-status-current-fg "#E4E4E4"
set-window-option -g window-status-current-format " #I: #W "

bind-key C command-prompt -p "New window title: " "new-window -n '%%'"

